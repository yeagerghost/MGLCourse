<html>
<body>
<canvas id="myCanvas" width="500" height="600" style="border:2px solid #000000;">
</canvas>
<br/>
<form>
Pencil: <input type="radio" name="mode" id="rPencil">  &nbsp; &nbsp; Rectangle: <input type="radio" name="mode" id="rRectangle">
</form>
<button onclick="clearButtonHandler()">Clear</button>

<script language="JavaScript">

function keyDownHandler(e) {
	// e = e || window.event;

	if (e.keyCode === 38) {
		console.log("Up Arrow");
	}
	else if (e.keyCode === 40) {
		console.log("Down Arrow");
	}
	else if (e.keyCode === 37) {
		console.log("Left Arrow");
	}
	else if (e.keyCode === 39) {
		console.log("Right Arrow");
	}
}

document.onkeydown = keyDownHandler;

var canvas = document.getElementById("myCanvas");
var canvas_context = canvas.getContext("2d");

canvas_context.rect(10,10,100,100);
canvas_context.stroke();
window.alert("Check");


var radio_pencil = document.getElementById("rPencil");
radio_pencil.checked = true;  //Pencil is the default

var radio_rectangle = document.getElementById("rRectangle");
radio_rectangle.checked = false;  

var buttonIsDown = false;

// this is the set of strokes already drawn
var arrayOfStrokes = [];

// this is the stroke currently being drawn
var stroke = []; // each stroke is an array of points

function mouseDownHandler(e) {
	buttonIsDown = true;
	var canvas_rectangle = canvas.getBoundingClientRect();
	var event_x = e.clientX - canvas_rectangle.left;
	var event_y = e.clientY - canvas_rectangle.top;
	console.log("mouse down");
	console.log("   " + event_x + "," + event_y);
	stroke = [];
}
function mouseUpHandler(e) {
	buttonIsDown = false;
	var canvas_rectangle = canvas.getBoundingClientRect();
	var event_x = e.clientX - canvas_rectangle.left;
	var event_y = e.clientY - canvas_rectangle.top;
	console.log("mouse up");

	if ( stroke.length > 2 ) {
		
		rtl_x=stroke[0].x;
		rtl_y=stroke[0].y;
		rbr_x=stroke[0].x;
		rbr_y=stroke[0].y;
		
		// Define the smallest rectangle that the stroke can fit into and store those points with the stroke 
		// As top left x, top left y, bottom right x and bottom right y
		for (var i = 0; i < stroke.length; i++) {
			if ( (rtl_x < stroke[i].x) && (rtl_y < stroke[i].y) ) {  rtl_x = stroke[i].x; rtl_y = stroke[i].y; } 
			if ( (rbr_x > stroke[i].x) && (rbr_y > stroke[i].y) ) {  rbr_x = stroke[i].x; rbr_y = stroke[i].y; } 
		}
		canvas_context.rect(rtl_x,rtl_y, (rbr_x - rtl_y), (rbr_y - rtl_y));
		canvas_context.stroke();
		arrayOfStrokes.push( stroke );
		//store x,y.  rtl - Rectangle top left of, rbr - rectacngle bottom right
	}
	stroke = [];
}
function mouseMoveHandler(e) {
	var canvas_rectangle = canvas.getBoundingClientRect();
	var event_x = e.clientX - canvas_rectangle.left;
	var event_y = e.clientY - canvas_rectangle.top;
	console.log("mouse move");
	if ( buttonIsDown && radio_pencil.checked === true  ) {

		stroke.push( { x : event_x, y : event_y } );
	}
	redraw();
}

canvas.addEventListener('mousedown',mouseDownHandler);
canvas.addEventListener('mouseup',mouseUpHandler);
canvas.addEventListener('mousemove',mouseMoveHandler);

function drawStroke( s ) {
	canvas_context.beginPath();
	for ( var i = 0; i < s.length; ++i ) {
		var x = s[i].x;
		var y = s[i].y;
		if ( i === 0 ) {
			canvas_context.moveTo(x,y);
		}
		else {
			canvas_context.lineTo(x,y);
		}
	}
	canvas_context.stroke();
}

var redraw = function() {
	canvas_context.clearRect(0, 0, canvas.width, canvas.height);

	canvas_context.strokeStyle = "#000000";
	for ( var i = 0; i < arrayOfStrokes.length; ++i ) {
		drawStroke( arrayOfStrokes[i] );
	}

	if ( buttonIsDown ) {
		canvas_context.strokeStyle = "#ff0000";
		drawStroke( stroke );
	}
}

redraw();

function clearButtonHandler() {
	arrayOfStrokes = [];
	redraw();
}

</script>

</body>
</html>
